<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Disney+</title>
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <div class="logo">
          <figure>
            <img src="./src/assets/img/LOgo disney.svg" alt="logo da disney+" />
          </figure>
        </div>
        <ul>
          <li>
            <img src="./src/assets/icons/Home.svg" alt="icone da home" />HOME
          </li>
          <li>
            <img
              src="./src/assets/icons/search.svg"
              alt="icone da pesquisa"
            />SEARCH
          </li>
          <li>
            <img
              src="./src/assets/icons/watch.svg"
              alt="icone da lista para assistir"
            />WATCHLIST
          </li>
          <li>
            <img
              src="./src/assets/icons/originals.svg"
              alt="icone da sessão originals"
            />ORIGINALS
          </li>
          <li>
            <img
              src="./src/assets/icons/movies.svg"
              alt="icone da sessão de filmes"
            />MOVIES
          </li>
          <li>
            <img
              src="./src/assets/icons/tv.svg"
              alt="icone da sessão de series"
            />SERIES
          </li>
        </ul>
      </nav>
      <div class="perfil">
        <figure>
          <img
            src="./src/assets/img/Imagem do perfil.svg"
            alt="imagem do perfil do usuário"
          />
        </figure>
      </div>
    </header>
  </body>
</html>
